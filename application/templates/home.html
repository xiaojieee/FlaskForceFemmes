{% extends "layout.html" %}

{% block body_content %}

<div class="container">

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images.jpeg/1200px-Books-bookshelf-bookstore-159778.jpg" class="d-block w-100" alt="test image 1">
          </div>
          <div class="carousel-item">
            <img src="/images.jpeg/81F5tUvh0JL._AC_UF894,1000_QL80_.jpg" class="d-block w-100" alt="test image 2">
          </div>
          <div class="carousel-item">
            <img src="/images.jpeg/photo-1606311698062-21c4f57cb27f.webp" class="d-block w-100" alt="test image 3">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    </div>

</div>

{% endblock %}
