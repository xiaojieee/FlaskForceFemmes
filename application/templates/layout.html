<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Safari</title>
  <!-- Update Bootstrap CSS link to Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  {% block head %} {% endblock %}
</head>
<body>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container">
          <a class="navbar-brand" href="#">Story Safari</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Library</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Books</a>
              </li>
              <li>
                <div class="dropdown">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                    Login
                  </button>
                  <form class="dropdown-menu dropdown-menu-end p-4" aria-labelledby="dropdownMenuLink">
                    <div class="mb-3">
                      <label for="username-form" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username-form" placeholder="Username">
                    </div>
                    <div class="mb-3">
                      <label for="password-form" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password-form" placeholder="Password">
                    </div>

                    <!--Not yet functional for this sprint, commented out
                    <div class="mb-3">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                        <label class="form-check-label" for="dropdownCheck2">
                          Remember me
                        </label>
                      </div>
                    </div>-->

                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
                </div>
              </li>
            </ul>
          </div>

        </div>
      </nav>

    {% block body_content %}
    {% endblock %}

    </div>
  </div>

  <footer class="text-center text-lg-start">
    <div class="text-center p-3">
      Â© Copyright 2024 |
      <a class="copyright text-light" href="/home">Story Safari</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
