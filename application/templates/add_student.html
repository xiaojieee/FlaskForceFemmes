{% extends "layout.html" %}

{% block head %}

{% endblock %}

{% block body_content %}
<div class="container" style="max-width: 400px;">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h3> Hi, {{username}}! </h3>
      <p>You can register a new account below</p>

      {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
      {% endif %}

      <form method="POST" action="/add_student/" style="max-width: 100%;">
        <div class="form-group">
          <label for="account_type">Account type*</label>
          <select class="form-control" id="account_type" name="account_type_id">
            <option value="2">Student</option>
            <option value="1">Teacher</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username">Username*</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="reading_Level">Reading Level</label>
            <select class="form-control" id="reading_Level" name="Reading_Level_id">
              <option value=""></option> <!-- Blank option -->
              <option value="1">Lime</option>
              <option value="2">Gold</option>
              <option value="3">Orange</option>
            </select>
          </div>

        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
